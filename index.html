<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/styles.css">
		<script src="scripts/scripts.js"></script>
		<title>Calculator Project</title>
	</head>
	<body>
		<h1>Calculator Project!</h1>
		<div class="calculator-body">
			<div class="results">
				Results
			</div>
			<div class="operations">
				<div class="first-row">
					<button class="reset special">AC</button>
					<button class="sign special">+/-</button>
					<button class="percent special">%</button>
					<button class="division operation">/</button>
				</div>
				<div class="second-row">
					<button class="7 number">7</button>
					<button class="8 number">8</button>
					<button class="9 number">9</button>
					<button class="multiplication operation">X</button>
				</div>
				<div class="third-row">
					<button class="4 number">4</button>
					<button class="5 number">5</button>
					<button class="6 number">6</button>
					<button class="subtraction operation">-</button>
				</div>
				<div class="fourth-row">
					<button class="1 number">1</button>
					<button class="2 number">2</button>
					<button class="3 number">3</button>
					<button class="addition operation">+</button>
				</div>
				<div class="fifth-row">
					<button class="0 number">0</button>
					<button class="dot number">.</button>
					<button class="equals operation">=</button>
				</div>
			</div>
		</div>
	</body>
</html>

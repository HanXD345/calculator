<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/styles.css">
		<script src="scripts/scripts.js" defer></script>
		<script src="scripts/test.js" defer></script>
		<title>Calculator Project</title>
	</head>
	<body>
		<h1>Calculator Project!</h1>
		<div class="calculator-body">
			<div class="results-body">0</div>
			<div class="operations-body">
				<div class="first-row row">
					<button class="reset special">AC</button>
					<button class="sign-change special">+/-</button>
					<button class="percent special">%</button>
					<button class="division operation">/</button>
				</div>
				<div class="second-row row">
					<button class="seven button">7</button>
					<button class="eight button">8</button>
					<button class="nine button">9</button>
					<button class="multiplication operation">Ã—</button>
				</div>
				<div class="third-row row">
					<button class="four button">4</button>
					<button class="five button">5</button>
					<button class="six button">6</button>
					<button class="subtraction operation">-</button>
				</div>
				<div class="fourth-row row">
					<button class="one button">1</button>
					<button class="two button">2</button>
					<button class="three button">3</button>
					<button class="addition operation">+</button>
				</div>
				<div class="fifth-row row">
					<button class="zero button">0</button>
					<button class="dot button">.</button>
					<button class="equals operation">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
